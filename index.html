<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>MAYA's WORLDs</title>
  </head>
  <body>
    <section class="home">
      <div class="oval-background">
        <h2 class="welcome-title"></h2>
        <h1></h1>
        <h2 class="detail-title"></h2>
      </div>
      <img class="oval-1" src="./images/oval-1.png" alt="">
      <img class="oval-2" src="./images/oval-2.png" alt="">
      <img class="oval-3" src="./images/oval-3.png" alt="">
    </section>
    <section class="welcome">
      <p class="welcome-caption"></p>
      <div class="mamrotek-rakieta-container">
        <img
          src="./images/mamrotek-rakieta.png"
          class="mamrotek-rakieta"
          alt="obrazek Mai przedstawiajacy kotko-rakietę">
      </div>
    </section>
    <section class="worlds">
      <div class="worlds-top"><img src="./images/worlds-top.png" alt=""></div>
      <h3></h3>
      <div class="worlds-container"></div>
      <div class="worlds-bottom"><img src="./images/worlds-bottom.png" alt=""></div>
    </section>

    <section class="sisters">
      <div class="sisters-container">
        <p class="sisters-caption"></p>
        <img class="sisters-img" src="./images/sisters-screen.png" alt="zdjęcie sióstr w tle">
        <img class="kopuly-img" src="./images/kopuly-screen.png" alt="">
      </div>
    </section>
  <footer>
    <p><span>made with love </span>by Adrianna Gryglak</p>
  </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/EaselPlugin.min.js"></script>
    <script src="../js/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
